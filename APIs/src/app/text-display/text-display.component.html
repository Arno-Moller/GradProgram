<mat-card>
  <mat-card-title>Converted Text:</mat-card-title>
  <mat-form-field appearance="outline">
    <mat-select [(ngModel)]="targetLanguage" placeholder="Select Language">
      <mat-option value="en">English</mat-option>
      <mat-option value="af">Afrikaans</mat-option>
      <mat-option value="nl">Dutch</mat-option>
      <mat-option value="es">Spanish</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter phone number</mat-label>
    <input matInput [(ngModel)]="number">
  </mat-form-field>

  <mat-card-content>
    <br>
    <mat-card-header>{{text}}</mat-card-header>
  </mat-card-content>

  <mat-card-actions align="start">
    <button mat-raised-button color="accent" (click)="translate()">Translate</button>
    <button mat-raised-button color="accent" (click)="sendMessage()">Send Message</button>
  </mat-card-actions>
</mat-card>
